<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="d251110.css" rel="stylesheet">
    <script>
        function calc(op){        
            //입력한 값을 대입
            let su1 = Number(document.querySelector("#su1").value);
            let su2 = Number(document.querySelector("#su2").value);
            let result = document.querySelector("#result");
            //연산 계산
            switch(op){
                case '+':
                    result.value = su1 + su2;
                    break;
                case '-':
                    result.value = su1 - su2;
                    break;
                case '*':
                    result.value = su1 * su2;
                    break;
                case '/':
                    result.value = su1 / su2;
                    break;
            }
        }

        //NaN이 나옴
        //입력할 수를 값으로 지정안함.
        //let su1 = Number(document.querySelector("#su1"));
        //-> let su1 = Number(document.querySelector("#su1").value);


    </script>


</head>
<body>
    <table border="1">
        <tr>
            <th>수1</th>
            <td><input id="su1"></td>
        </tr>
        <tr>
            <th>수2</th>
            <td><input id="su2"></td>
        </tr>
        <tr>
            <td colspan="2">
                <ul>
                    <li><input type="button" id="plus" value="+" onclick="calc('+')"></li>
                    <li><input type="button" id="minu" value="-" onclick="calc('-')"></li>
                    <li><input type="button" id="multi" value="*" onclick="calc('*')"></li>
                    <li><input type="button" id="div" value="/" onclick="calc('/')"></li>
                </ul>
            </td>
        </tr>
        <tr>
            <th>결과</th>
            <td><input id="result"></td>


        </tr>
        




    </table>

    
</body>
</html>
